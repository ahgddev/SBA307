<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/contact_us.css">
    <title>Contact Us!</title>
</head>
<body>
    <nav>
        <img src="https://img.icons8.com/fluency-systems-filled/96/291F1D/bird.png" class="ttlogo" alt="tweet_tweet_logo"/>
        <ul id="header_links">
            <li>Bird News</li>
            <li>Bird Cams</li>
            <li>Birdipedia</li>
            <li>Forums</li>
        </ul>
        <img id="main_menu" src="https://img.icons8.com/ios-filled/50/291F1D/menu--v6.png" alt="menu--v6"/>
    </nav>
    <main>
        <form action="#" id="search_form">
            <input type="search" name="" id="search_bar">
            <button type="submit">Search</button>
        </form>
        <section class="main_sections" id="contact_us_area">
            <div id="physical_location_info">
                <h2>Arizona Aviary Office</h2>
                <img src="/images/map.jpg" alt="">
                <address>
                    9999 North West Wing Ave  
                    Aviary, Arizona 85555
                    (600) 123 - 4567
                </address>
                <p>Tour Times: Daily (excluding holidays) 1pm - 3pm</p>
            </div>
                <hr>
            <form action="#">
                <h2>Contact Us</h2>
                <input type="text" name="name_field" id="" placeholder="Your Full Name">
                <select name="prefered_method" id="">
                    <option value="" disabled selected>Prefered Method of Contact</option>
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                    <option value="text">Text</option>
                </select>
                <input type="text" name="" id="" placeholder="Message Topic">
                <input type="email" name="" id="" placeholder="Email">
                <input type="tel" name="" id="" placeholder="Telephone Number">
                <textarea name="" id="" cols="30" rows="10" placeholder="What's going on?"></textarea>
                <div id="privacy_wrapper">
                    <input type="checkbox" name="" id="privacy_checkbox"><label for="privacy_checkbox">I understand my information will be processed based on Tweet Tweet's <a href="#">Privacy Policy</a></label>
                    <button type="submit">Submit</button>
                 </div>
            </form>
        </section>
    </main>
    <footer>
        <img src="https://img.icons8.com/fluency-systems-filled/96/291F1D/bird.png" class="ttlogo" alt="tweet_tweet_logo"/>
        <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="/pages/contact_us.html">Contact Us</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">Privacy Policy</a></li>
        </ul>
        <div id="social_media_icons">
            <img src="https://img.icons8.com/ios-filled/96/291F1D/twitter.png" alt="twitter" class="social_media_icon"/><img src="https://img.icons8.com/ios-filled/96/291F1D/youtube-play.png" alt="youtube" class="social_media_icon"/>
            <img src="https://img.icons8.com/ios-filled/96/291F1D/instagram-new.png" alt="instagram" class="social_media_icon"/>
        </div>
    </footer>
</body>
</html>
